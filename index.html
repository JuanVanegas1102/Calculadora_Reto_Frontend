<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="contenido">
      <div class="calculadora">
        <div class="calculadora_superior">
          <div class="titulo">
            <p class="calc">calc</p>
          </div>
          <div class="resultado">
            <p class="res">12411</p>
          </div>
        </div>
        <div class="botones_op">
          <div class="boton">7</div>
          <div class="boton">8</div>
          <div class="boton">9</div>
          <div class="boton del">DEL</div>
          <div class="boton">4</div>
          <div class="boton">5</div>
          <div class="boton">6</div>
          <div class="boton">+</div>
          <div class="boton">1</div>
          <div class="boton">2</div>
          <div class="boton">3</div>
          <div class="boton">-</div>
          <div class="boton">.</div>
          <div class="boton">0</div>
          <div class="boton">/</div>
          <div class="boton">x</div>
          <div class="boton reset ancho">RESET</div>
          <div class="boton igual ancho">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
